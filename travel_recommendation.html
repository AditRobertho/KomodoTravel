<!DOCTYPE html>
<html>
<head>
    <title>Komodo Travel</title>
    <script src="https://kit.fontawesome.com/bffc947b9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="topnav">

        <span class="logo">Komodo Travel</span>

        <div class="pageNav">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </div>

        <div class="searchContainer">
            <input type="search" class="searchBox" placeholder="Enter a destination or keyword" />
            <i class="fas fa-search"></i>
            <button id="searchBtn">Search</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <!-- Homepage -->
    <div class="socials">
        <div class="vl"></div>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
    </div>

</body>
</html>
